version: '3.8'
services:
  #####################
  #### API SERVICE
  #####################
  microservice.cote.io:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: api-service
    image: microservice/api-service
    env_file: .env
    depends_on:
      - db
    ports:
      - 3000:3000
    volumes:
      - ./:/usr/src/app
      - ./usr/src/app/node_modules
    networks:
      - microservice-network

  #####################
  #### MONITOR SERVICE
  #####################
  monitor-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monitor-service
    restart: unless-stopped
    image: microservice/monitor-service
    command: node services/service.monitor.js
    volumes:
      - ./usr/src/app/services

  #####################
  #### PRODUCT SERVICE
  #####################
  product-service:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: product-service
    image: microservice/product-service
    command: node services/service.product.js
    volumes:
      - ./usr/src/app/services

  #####################
  #### ORDER SERVICE
  #####################
  order-service:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: order-service
    image: microservice/order-service
    command: node services/service.order.js
    volumes:
      - ./usr/src/app/services

  #####################
  #### NGINX SERVICE
  #####################
  proxy:
    container_name: nginx
    restart: unless-stopped
    image: nginx:alpine
    ports:
      - 80:80
    depends_on:
      - microservice.cote.io
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - microservice-network

  #####################
  #### MONGODB SERVICE
  #####################
  db:
    container_name: mongodb
    restart: unless-stopped
    image: mongo
    environment:
      - MONGO_INITDB_DATABASE=microservice
    ports:
      - 27017:27017
    volumes:
      - db:/var/lib/mongodb/data
    networks:
      - microservice-network

volumes:
  db:

networks:
  microservice-network:
    driver: bridge